spring:
  config:
    activate:
      on-profile:
      - entity-module
      
  flyway:
    enabled: true
    baseline-version: 1.0
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false
    target: latest
    locations: classpath:sql/migration
    url: jdbc:postgresql://ubuntu01:5432/postgres?currentSchema=postgres
    user: postgres
    password: postgres
    default-schema: postgres
    
          
  datasource:
    url: jdbc:postgresql://ubuntu01:5432/postgres?currentSchema=postgres
    username: postgres
    password: postgres    
    hikari:
      initializationFailTimeout: 60000     
      schema: postgres
       
  jpa:
    hibernate:
      ddl-auto: validate      
    generate-ddl: false    
    properties:
      hibernate:    
#        generate_statistics: true
#        dialect: org.hibernate.dialect.PostgreSQLDialect #deprecated
    show-sql: true   
      
  sql:
    init:
      platform: postgres
      mode: never          
                  